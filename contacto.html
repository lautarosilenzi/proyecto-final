	<link rel="stylesheet" href="./css/estilo.css">
	
	<title>Contacto - Air Fix</title>
</head>
<body>
	<header class="df-navbar">
        <div><img class="logo" src="./img/af.img.png" alt="Foto de perfil" id="arriba"></div>
            <h2 class="titulo">
                Servicio Técnico - Air Fix
            </h2>
            <nav>
                <ul class="menu">
                    <li><a href="./index.html">Home</a></li> 
                    <li><a href="./servicios.html">Servicios</a></li>

                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h2 class="center subtitus">- CONTACTO -</h2>
            <div class="center"><img class="contacto" src="./img/Google_Contacts_icon.svg.png" alt="contacto"></div>    
                <form action="#">
                    <fieldset>
                        <legend class="center"><strong>DEJANOS TU CONSULTA</strong></legend>
                        <div>
                            <label for="Nombre">Nombre:</label>
                            <input type="text" placeholder="Juan">
                        </div>
                        <br>
                        <div>
                            <label for="Apellido">Apellido:</label>
                            <input type="text" placeholder="Perez">
                        </div>
                        <br>
                        <div>
                            <label for="email">eMail: </label>
                            <input type="email" placeholder="aaa@gmail.com" name="email" required>
                        </div>
                        <br>
                        <div>
                            <label for="comen">Dejanos tu consulta</label>
                            <textarea name="consulta" id="" cols="40" rows="2"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="enviar datos">
                            <input type="reset" value="borrar campos">
                        </div>
                    </fieldset>
                </form>
		</main>
        <footer class="df-footer bg-footer">
            <h3 class="text-white">Hecho por Lautaro Silenzi</h3>
            <div class="redes">
                <a href="https://www.instagram.com/air.fix/" target="_blank"><i class="fa fa-instagram text-white"></i></a>
                <a href=""><i class="fa fa-whatsapp text-white"></i></a>
                <a href="https://www.google.com.ar/" target="_blank"><i class="fa fa-google text-white"></i></a>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/71405dd8ce.js" crossorigin="anonymous"></script>
